<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>eShop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container justify-content-between">
			<span class="navbar-brand mb-0 h1">Магазин</span>
			<div>
				<span class="navbar-text cart"></span>
				<input type="text" class="goods-search" />
				<button class="btn search-button" type="button">Искать</button>
<!--				<button class="btn btn-secondary cart-button" type="button">Корзина</button>-->
			</div>
		</div>
	</nav>
</header>
<main class="container py-2">
	<div class="goods-list row g-2"></div>
	<ul class="list-group list-group-numbered"></ul>
	<form action="submit" class="form">
		<div class="my-1">
			<label for="name" class="form-label">Имя</label>
			<input type="text" class="form-control is-invalid" id="name" placeholder="Введите имя">
		</div>
		<div class="mb-1">
			<label for="phone" class="form-label">Телефон</label>
			<input type="tel" class="form-control is-invalid" id="phone" placeholder="Введите телефон в формате +7(000)000-0000">
		</div>
		<div class="mb-1">
			<label for="email" class="form-label">e-mail</label>
			<input type="text" class="form-control is-invalid" id="email" placeholder="Введите email">
		</div>
		<div class="mb-1">
			<label for="text" class="form-label">Текст</label>
			<textarea class="form-control is-invalid" id="text" rows="3"></textarea>
		</div>
		<button class="btn btn-primary" type="submit">Отправить</button>
	</form>

</main>
<script src="app.js"></script>
</body>
</html>
